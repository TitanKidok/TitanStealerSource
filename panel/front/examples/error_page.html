<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titan Stealer</title>
  <link href="https://unpkg.com/@webpixels/css/dist/index.css" rel="stylesheet">
  <style>
    .error__container {
      padding: 0 20px;
      width: 100%;
      max-width: 460px;
    }
  </style>
</head>

<body>

  <section class="error d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="error__container">
      <div class="alert alert-danger" role="alert">
        <div class="d-flex align-items-center">
          <div class="w-8 text-lg">
            <i class="bi bi-check-circle-fill"></i>
          </div>
          <span class="font-bold">This is an error message</span>
        </div>
        <div class="ps-10">
          <ul class="m-0 mt-1 ps-3">
            <li class=" text-sm">These credentials do not match our records.</li>
            <li class=" text-sm">Too many login attempts. Please try again in 50 seconds.</li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
