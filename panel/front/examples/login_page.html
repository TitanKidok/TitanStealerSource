<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titan Stealer</title>
  <link href="https://unpkg.com/@webpixels/css/dist/index.css" rel="stylesheet">
  <style>
    .auth__container {
      padding: 0 20px;
      width: 100%;
      max-width: 460px;
    }
    body {

        background: #1E1E2A;
    }
  </style>
</head>

<body>

  <section class="auth d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="auth__container">
      <h1 class="mb-5 text-center text-light">Titan Stealer</h1>
      <form class="auth__form" method="post">
        <div class="mb-1">
          <input type="text" class="form-control" id="floatingInput" name="login" placeholder="Login" required>
        </div>
        <div class="mb-5">
          <input type="password" class="form-control" id="floatingPassword" name="pass" placeholder="Password" autocomplete="current-password" required>
        </div>
        <div>
          <button class="btn btn-primary w-full" type="submit">
            Sign in
          </button>
        </div>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
